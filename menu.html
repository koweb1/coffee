<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Menu - CoffeeHaven</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background:linear-gradient(135deg, #b88654, #a67c52); 
            color: #4b2e2e; /* dark brown text */
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            background: #fff5e6; /* soft cream box */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(75,46,46,0.3);
        }

        h1 {
            margin-bottom: 30px;
            color:#a67c52 ; /* medium brown */
        }
        .haven{
            color:#a67c52;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 18px;
            padding: 5px 0;
            border-bottom: 1px solid #e0d4c2;
        }

        .home-btn {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 22px;
            background:#a67c52 ; /* medium brown */
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: 0.3s;
        }

        .home-btn:hover {
            background: #a1624d; /* lighter brown */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1> Our Coffee Menu </h1>

        <div class="menu-item">
            <span>Espresso</span>
            <span>$3.00</span>
        </div>

        <div class="menu-item">
            <span>Americano</span>
            <span>$3.50</span>
        </div>

        <div class="menu-item">
            <span>Cappuccino</span>
            <span>$4.00</span>
        </div>

        <div class="menu-item">
            <span>Latte</span>
            <span>$4.50</span>
        </div>

        <div class="menu-item">
            <span>Mocha</span>
            <span>$5.00</span>
        </div>

        <div class="menu-item">
            <span>Flat White</span>
            <span>$4.50</span>
        </div>

        <a href="./contact.html" class="home-btn">Contact Us</a>
    </div>

</body>
</html>
