<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ad7740; 
        }
        .container{
            width: 80%;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px 60px 40px 40px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .container .content{
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .container .content .left-side{
            width: 25%;
            height: 100%;
            display: flex;
        flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .container .content .left-side::before{
            content:'';
            position: absolute;
            right: -15px;
            top: 50%;
            transform: translateY(-50%);
            height: 70%;
            width: 2px;
            background: #afafb6;
        }
        .content .left-side .details{
            margin-left: 14px;
            text-align: center;
        }
        .content .left-side .details i{
            font-size: 30px;
            margin-bottom: 15px;
            margin-top: 15px;
            color:#a67c52 ;
        }
        .content .left-side .details .topic{
            font-size: 18px;
            font-weight: 500;
        }
        .content .left-side .details .text-one,
        .content .left-side .details .text-two{
            font-size:15px;
            color: #afafb6;
        }

        .container .content .right-side{
            width: 75%;
            margin-left: 90px;
        }
        .content .right-side .topic-text{
            font-size: 25px;
            font-weight: 600;
            color:#a67c52 ;
            margin-top: 15px;
        }
        .content .right-side p{
            margin: 5px 0;
            font-size: 14.5px;
            font-weight: 100;
        }
        .right-side .input-box{
            height: 50px;
            width: 100%;
            margin: 12px 0;
        }
        .right-side .input-box input,
        .right-side .input-box textarea{
            height: 100%;
            width: 100%;
            font-size: 16px;
            border: none;
            background: #F0F1F8;
            border-radius: 6px;
            padding: 0 15px;
            resize: none;
        }
        .right-side .message-box{
            min-height: 110px;
        }
        .right-side .button{
            display: inline-block;
            margin-top: 6px;
        }
        .right-side .button input[type="button"]{
            color: #fff;
            font-size: 18px;
            background: #a67c52;
            outline: none;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .right-side .button input[type="button"]:hover{
            background:#c29f7c ;
        }
        @media (max-width:950px){
            .container{
                width: 90%;
                padding: 30px 35px 40px 35px;
            }
        }
        @media (max-width:820px){
            .container{
                margin: 40px 0;
                height: 100%;
            }
            .container .content{
                flex-direction: column-reverse;
            }
            .container .content .left-side{
                width: 100%;
                flex-direction: row;
                margin-top: 40px;
                flex-wrap: wrap;
                margin-top: 40px;
            }
            .container .content .left-side::before{
                display: none;
            }
            .container .content .right-side{
                width: 100%;
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <i class='bx bx-map'></i>
                    <div class="topic">Address</div>
                    <div class="text-one">Lagos Nigeria</div>
                    <div class="text-two">Davies Street</div>
                </div>
                <div class="phone details">
                    <i class='bx bx-phone'></i>
                    <div class="topic">Phone</div>
                    <div class="text-one">+2348169501200</div>
                    <div class="text-two">+2347023566789</div>
                </div>
                <div class="email details">
                    <i class='bx bxs-envelope'></i>
                    <div class="topic">Email</div>
                    <div class="text-one">Aktocompanyinc@gmail.com</div>
                    <div class="text-two">Aktoabraham@gmail.com</div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">Send us a message</div>
                <p>Have an inquiry? Send us s message our team will respond with care.</p>
                <form action="#">
                    <div class="input-box">
                        <input type="text" placeholder="Enter your name">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Enter your Email">
                    </div>
                    <div class="input-box message-box">
                        <textarea></textarea>
                    </div>
                    <div class="button">
                        <input type="button" value="Send Now">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
